<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <!-- <link rel="stylesheet" media="screen" href="editor/phone1.css"> -->
</head>

<body>


  <div class="top-div">

    <h1>BlazE<span class='highlight'> Editor</span></h1>




    <div class="actions-bar">
      <button id="reset-all" class="button" onclick="resetAll()">Reset All</button>

    </div>
  </div>
  </div>

<div class="right-div" id="right-div">
    <div class="controls">

      <p>Basic Adjustments</p>

      <div class="sliders"><label for="brightness">Brightness:</label>
        <input id="brightness" type="range" name="brightness" min="0" max="200" value="100" data-sizing="%"><span
          class="slider-value">100%<span>
      </div>
      <div class="sliders"><label for="contrast">Contrast:</label>
        <input id="contrast" type="range" name="contrast" min="50" max="200" value="100" data-sizing="%"><span
          class="slider-value">100%<span>
      </div>
      <div class="sliders"><label for="saturate">Saturation:</label>
        <input id="saturate" type="range" name="saturate" min="0" max="300" value="100" data-sizing="%"><span
          class="slider-value">100%<span>
      </div>
      <div class="sliders"><label for="greyscale">Greyscale:</label>
        <input id="greyscale" type="range" name="greyscale" min="0" max="100" value="0" data-sizing="%"><span
          class="slider-value">0%<span>
      </div>

      <div class="sliders"><label for="invert">Invert:</label>
        <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%"><span
          class="slider-value">0%<span>
      </div>
      <div class="sliders"><label for="blur">Blur:</label>
        <input id="blurr" type="range" name="blurr" min="0" max="20" value="0" data-sizing="px"></input><span
          class="slider-value">0px<span>
      </div>
      <div class="sliders"><label for="opacity">Opacity:</label>
        <input id="opacity" type="range" name="opacity" min="0" max="100" value="100" data-sizing="%"><span
          class="slider-value">100%<span>
      </div>


      <p>Rotate & Flip</p>

      <div class="rotate">
        <label class="title"></label>
        <div class="options">
          <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
          <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
          <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
          <button id="vertical"><i class='bx bx-reflect-horizontal'></i></button>
        </div>
      </div>

    </div>
  </div> <!-- Fixed Position to Right Hand Side  End-->


  <div class="container">

    <div class="wrapper">
      <div class="image">
        <img id="img1" src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image.png"
          alt="image ">
      </div>
      <div id="text-area"><span id="text-1"></span></div>

    </div>
    <div>
      <input id="default-btn" type="file" accept="image/*" hidden>
      <button onclick="defaultBtnActive()" id="custom-btn">UPLOAD IMAGE</button>
      <button id="save-img">SAVE IMAGE</button>


    </div>

  </div>

  <!-- Bottom Position Div End -->
  <script src="app.js">
  </script>
</body>

</html>
